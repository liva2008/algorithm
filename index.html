		.box {
			width: 100%;

		/* 这里的伪元素一定要加上，不然span元素不能两端对齐 */
		.box:after {
			content: "";
			display: inline-block;
			overflow: hidden;
			width: 100%;
		}

		.box span {
			width: 100px;
			height: 12px;
			/* 设置盒子为行内块 */
			display: inline-block;
			border-radius: 5px;
			/* 设置盒子内元素水平居中 */
			text-align: center;
			vertical-align: middle;
			/* 设置盒子内容垂直居中 */

		}
	</style>
